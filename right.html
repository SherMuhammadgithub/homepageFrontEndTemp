document.addEventListener("DOMContentLoaded", function () {
            const navexpList = document.querySelectorAll(".navexp");
            const hide1List = document.querySelectorAll(".hide1");

            navexpList.forEach((navexp, index) => {
                let isRotated = false;

                navexp.addEventListener("click", () => {
                    hide1List[index].classList.toggle("hidden");
                    isRotated = !isRotated;

                    if (isRotated) {
                        navexp.style.transform = "rotate(45deg)";
                    } else {
                        navexp.style.transform = "rotate(0deg)";
                    }
                });

                window.addEventListener("click", function (event) {
                    if (!navexp.contains(event.target) && !hide1List[index].contains(event.target)) {
                        hide1List[index].classList.add("hidden");
                        isRotated = false;
                        navexp.style.transform = "rotate(0deg)";
                    }
                });
            });
        });


    </script>
