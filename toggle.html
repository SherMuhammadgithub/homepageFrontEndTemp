    <button id="toggleButton" class="mt-4 ml-4 px-4 py-2 bg-blue-500 text-white">Toggle Column Order</button>

    <script>
        // Get references to the elements
        const toggleButton = document.getElementById('toggleButton');
        const gridContainer = document.getElementById('gridContainer');

        // Add click event listener to the button
        toggleButton.addEventListener('click', () => {
            gridContainer.classList.toggle('grid-cols-2'); // Toggle grid-col-2 class
            gridContainer.classList.toggle('grid-cols-1'); // Toggle grid-col-1 class
        });
